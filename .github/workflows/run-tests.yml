name: Run tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: shynet_db_user
          POSTGRES_PASSWORD: shynet_db_user_password
          POSTGRES_DB: shynet_db
        ports:
          - 5432:5432
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.14]

    steps:
      - uses: actions/checkout@v6
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies 
        run: uv sync
      - name: Django Testing project
        env: 
          DJANGO_SETTINGS_MODULES: shynet.test_settings
        run: |
          cp TEMPLATE.env .env
          DJANGO_SETTINGS_MODULES=shynet.test_settings uv run ./shynet/manage.py test
