name: Run tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: shynet_db_user
          POSTGRES_PASSWORD: shynet_db_user_password
          POSTGRES_DB: shynet_db
        ports:
          - 5432:5432
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v3.0.1
        with:
          poetry-version: 1.8.2
      - name: preinstall wheel
        run: poetry run pip install "wheel" --no-build-isolation
      - name: Preinstall dependencies (temporary)
        run: poetry run pip install "pyyaml~=6.0.1" --no-build-isolation
      - name: Install dependencies 
        run: poetry install
      - name: Django Testing project
        env: 
          DJANGO_SETTINGS_MODULES: shynet.test_settings
        run: |
          cp TEMPLATE.env .env
          DJANGO_SETTINGS_MODULES=shynet.test_settings poetry run ./shynet/manage.py test
